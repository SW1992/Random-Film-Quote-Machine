<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Random Film Quote Machine</title>
    <meta property="og:image" content="http://s3-us-west-2.amazonaws.com/i.cdpn.io/522296.zqdjaa.d5a53f07-3426-4d91-aa4d-f4a80bd4b4e5.png">
    <script type="text/javascript" src="http://platform.twitter.com/widgets.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css'>
    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css'>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
  <!-- title section -->
    <header>
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-12">
            <h1 class="text-center"> Random Film Quote Machine </h1>
          </div>
            <p class="text-center"> Click "New Quote" to randomly generate a quote, or the tweet button to share! </p>
        </div>
      </div>
    </header>
  <!-- quote box -->
    <section>
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-12">
            <p id="quote"> </p>
            <p id="author"> </p>
  <!-- buttons -->
            <div class="buttons">
            <a target="_blank" id="tweet" href="https://twitter.com/intent/tweet?text=custom quote" class="btn btn-default fa fa-twitter"> Tweet This </a>
            <button onclick="quoteGen()" id="newquote" type="button" class="btn btn-default fa fa-quote-left"> New Quote</button>
            </div>
          </div>
        </div>
      </div>
    </section>
  <!-- Attribution -->
    <footer>
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-12">
            <a href="http://www.freepik.com/free-vector/cinema-with-screen-and-seats_766715.htm"> Image designed by Freepik.com</a>
            <p> Copyright Â© Samuel V. Whitman 2016. All Rights Reserved. </p>
          </div>
        </div>
      </div>
    </footer>
    <script src="js/index.js"></script>
  </body>
</html>
